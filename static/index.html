<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>FreeSoc</title>
</head>
<body>
    <h1>Login to FreeSoc</h1>
    <q>Free software, free society.</q>
    <div id="login">
        <label for="username">
            Username:
            <input type="text" name="username" />
        </label>
        <br />
        <label for="password">
            Password:
            <input type="password" name="password" />
        </label>
    </div>

    <div id="buttons">
        <button>Log in</button>
    </div>
</body>
</html>
